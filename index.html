<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Climate science funding | Carbon Brief</title>
<head>
<link type="text/css" rel="stylesheet" href="style.css"/>
<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
<style>
div.tooltip {
  position: absolute;	
  text-align: left;	
  width: auto;
  max-width: 340px;	
  height: auto;		
  padding: 10px;	
  font: 12.3px PT Sans;	
  background: white;	
  border: 0px;					
  border-radius: 8px;
 pointer-events: none;
	
}
</style>
</head>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 700,
	padding = 50,
    radius = Math.min(width, height) / 2.2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.linear()
    .range([0, radius]);
	
//var cScale = d3.scale.ordinal()
//	.domain(["Atmosphere", "Ocean", "Land", "Ice", "Sun", "Gravity", "Mixed"])
//	.range(["#7f7f7f", "#17becf", "#bcbd22", "#9467bd", "#d62728", "#8c564b", "#e377c2"]);

var color = d3.scale.ordinal()
  .range(["#7f7f7f","#17becf","#bcbd22","#6ab975","#9467bd","#e377c2", "#d62728"]);

var svg = d3.select("body").append("svg")
    .attr("width", width + padding * 4 )
    .attr("height", height + padding * 4)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");
	
	// Define 'div' for tooltips
var div = d3.select("body")
	.append("div")  // declare the tooltip div 
	.attr("class", "tooltip")              // apply the 'tooltip' class
	.style("opacity", 0);                  // set the opacity to nil

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

d3.json("flare.json", function(error, root) {
  var g = svg.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("g");

  var path = g.append("path")
    .attr("d", arc)
    .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
	.style("opacity", 0.7)
	.on("mouseover", function(d) {
  	d3.select(this).style("opacity", "1");	
      div.transition()
	.duration(500)	
	.style("opacity", 0);
div.transition()
	.duration(200)	
	.style("opacity", .9);	
div	.html("<b>Amount: </b>" + d.size)	 
	.style("left", (d3.event.pageX) + "px")			 
	.style("top", (d3.event.pageY - 28) + "px");
})
.on("mouseout", function(d) {		
      div.transition()		
          .duration(500)		
          .style("opacity", 0);	
	})                  
	.on("mouseout", function(d) {
  	d3.select(this).style("opacity", "0.7");
	})
    .on("click", click);

  var text = g.append("text")
    .attr("transform", function(d) { return "rotate(" + computeTextRotation(d) + ")"; })
    .attr("x", function(d) { return y(d.y); })
    .attr("dx", "6") // margin
    .attr("dy", ".35em") // vertical-align
    .text(function(d) { return d.name; });

  function click(d) {
    // fade out all text elements
    text.transition().attr("opacity", 0);

    path.transition()
      .duration(750)
      .attrTween("d", arcTween(d))
      .each("end", function(e, i) {
          // check if the animated element's data e lies within the visible angle span given in d
          if (e.x >= d.x && e.x < (d.x + d.dx)) {
            // get a selection of the associated text element
            var arcText = d3.select(this.parentNode).select("text");
            // fade in the text element and recalculate positions
            arcText.transition().duration(750)
              .attr("opacity", 1)
              .attr("transform", function() { return "rotate(" + computeTextRotation(e) + ")" })
              .attr("x", function(d) { return y(d.y); });
          }
      });
  }
});

d3.select(self.frameElement).style("height", height + "px");

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function computeTextRotation(d) {
  return (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
}


</script>
